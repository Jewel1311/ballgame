<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "images/ball.png" type = "image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Pick the ball</title>
</head>
<body>
    <div class="container">
        <div class="rule mt-2">
            <center>
               There are 20 balls in the bag, you have to pick either 1 or 2 balls.The one who pick the last ball fails.
            </center> 
        </div>
        <div class="turn1 d-flex justify-content-center mt-2 pb-2">
            <div class="player1 rounded p-2 col-md-6 text-center" id="msg1"></div>
        </div>
        <div class="counter mt-5 d-flex justify-content-center">
            <div id="ballcounter">20</div>    
        </div>
        <div class="turn d-flex justify-content-center mt-2 pb-4">
            <div class="player rounded p-2 col-md-6 text-center" id="msg">Your turn</div>
        </div>
        <p class="d-flex justify-content-center choose mt-2" id="pick">
            <button class="p-3 m-4" onclick="one()">1</button>
            <button class="p-3 m-4" onclick="two()">2</button>
        </p>
        <div class="d-flex justify-content-center mt-2 mb-2 reload" id="replay">
            <button class="p-2" onClick="window.location.reload();">Play Again</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
