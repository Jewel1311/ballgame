<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href = "images/ball.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Pick the ball</title>
</head>
<body style="font-family: 'Poppins', sans-serif; background-color:  #3F3B6C;">
    <div class="container">
        <div class="text-white mt-2">
            <center class="fs-4">
               There are 20 balls in the bag, you have to pick either 1 or 2 balls. The one who picks the last ball fails.
            </center> 
        </div>
        <div class="turn1 d-flex justify-content-center mt-2 pb-2">
            <div class="rounded p-2 col-md-6 fw-bold fs-4" id="msg1"></div>
        </div>
        <div class="text-white fw-bold display-1 mt-5 d-flex justify-content-center">
            <div id="ballcounter">20</div>    
        </div>
        <div class="turn d-flex justify-content-center pb-4">
            <div class=" fw-bold fs-5 text-center" id="msg">Your turn</div>
        </div>
        <p class="text-center mt-2" id="pick">
            <button class="px-4 mx-4 btn btn-info text-white fw-bold fs-5" onclick="one()">1</button>
            <button class="px-4 mx-4 btn btn-info text-white fw-bold fs-5" onclick="two()">2</button>
        </p>
        <div class="text-center" id="replay">
            <button class="p-2  btn btn-outline-secondary  bg-opactiy-50 fw-bold" onClick="window.location.reload();">Play Again</button>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
